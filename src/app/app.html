<main class="main">
  <div class="content">
    <header>
      <div class="left-section">
      <h2 class="title">Task Manager</h2>
      <nav class="nav-buttons">
       <a class="tab-button" routerLink="/" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }"><span>☑️</span>Tasks</a>
        <a class="tab-button" routerLink="/categories" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }" > <span>📒</span>Categories</a>
      </nav>
      </div>
      <div class="right-section">
        <div class="search-wrapper">
          <span class="search-icon">🔍</span>
          <input type="text" class="search-input" placeholder="Search tasks..." />
        </div>
        <button class="new-task-button">
          <span class="plus-icon">+</span>
          <span>New Task</span>
        </button>
      </div>
    </header>
    <div class="container ">
      <div class="tab-container">
        <router-outlet >
       
        <!-- <app-task></app-task>
        <app-categories></app-categories> -->
        </router-outlet>

      </div>
 
    </div>
  </div>
</main>
